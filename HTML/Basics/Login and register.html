<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>

    <header>
        <h3> Already Registered? <u>LOGIN</u> now</h3>

        <form action="" method="post">

            <label for="username"> Email </label>
            <input type="Email" id="username" required placeholder="abc@gmail.com">
            <label for="password"> Password </label>
            <input type="password" id="password" required>
            <button type="submit">
                <img src="../HTML/codingninjas.png" alt="Learn HTML" height="10" width="30" /> Login
            </button>
        </form>
    </header>

    <br>
    <hr>
    <br>

    <main>
        <a href="blog.codingninjas.in">
            <h3>Coding Ninjas Blog</h3>
        </a>
        <img src="../HTML/I love coding.png" width="100%" alt="I Love Coding">

        <br>
        <br>
        <hr>
        <br>
        <br>

        <section>
            <h3><u> REGISTRATION </u></h3>
        </section>

        <br>

        <section>
            <form action="" method="post">

                <label for="first_name"> First
                    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="first_name" required>
                <br>
                <label for="last_name"> Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="last_name" required>
                <br>
                <label for="flat_no.">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Flat No./House No. </label>
                <input type="text" id="flat_no." required>
                <br>
                <span>Current Address:</span>
                <label for="locality">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Locality &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="locality" required>
                <br>
                <label for="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="city" required>
            </form>
        </section>

        <section>
            <form action="" method="post">
                <span><b>Is Current address and Permanent address same?</b></span>
                <label for="yes"> Yes </label>
                <input type="radio" id="yes" name="choice" value="Yes">
                <label for="no"> No </label>
                <input type="radio" id="no" name="choice" value="No">
                <br>
                <label for="username"> Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="Email" id="username" required placeholder="abc@gmail.com">
                <br>
                <label for="password"> Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="password" id="password" required>
                <br>
                <br>
                <button type="submit"> Register </button>
            </form>
        </section>
    </main>

</body>

</html>
